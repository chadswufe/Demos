<!DOCTYPE html>
<html>
	<head>
		<title>Designer</title>
		<script src="../lib/fabric.js"></script>
	</head>
	<body>
		<div>
			<p>
				top:<br>
				<input type='number' id='top' value='0' min='0' max='800' disabled='disabled'>
				<input type='range' id='top-control' value='0' min='0' max='800' disabled='disabled'>
			</P>
			<p>
				left:<br>
				<input type='number' id='left' value='0' min='0' max='800' disabled='disabled'>
				<input type='range' id='left-control' value='0' min='0' max='800' disabled='disabled'>
			</P>
			<p>
				angle:<br>
				<input type='number' id='angle' value='0' min='0' max='360' disabled='disabled'>
				<input type='range' id='angle-control' value='0' min='0' max='360' disabled='disabled'>
			</P>
			<p>
				scale:<br>
				<input type='number' id='scale' value='1' min='0.1' max='2' step='0.1' disabled='disabled'>
				<input type='range' id='scale-control' value='1' min='0.1' max='2' step='0.1' disabled='disabled'>
			</P>
		</div>
		<div>
			<canvas id='canvas' width='1000' height='800'></canvas>
		</div>
		
		
		<script src="./SweaterDesigner.js"></script>
		<script src="./data.js"></script>
	</body>
</html>
